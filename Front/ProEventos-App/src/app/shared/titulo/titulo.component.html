
<div class="d-flex  p-3 my-3 text-white bg-secondary rounded shadow-sm">
  <div class="d-flex align-center-center">
    <i class="{{ iconClass }}"></i>
    <div class="lh-1 custon-mr-icon">
      <h2 class="mb-0">{{ titulo }}</h2>
      <small>{{ subtitulo }}</small>
    </div>
  </div>
  <div class="p-3 custom-ml-auto" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()">Listar {{ titulo }}</button>
  </div>
</div>
